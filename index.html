<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Heatmaps</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            var map, pointArray, heatmap;
            var pa_counter = 0;
            var data_chunks = 5;
            var all_frames = [];
            var frame_labels = [];
            var toggling;
            var milliseconds_between_animations = 750;

            function heatmapDataReady(data, status){                
                var latlng = data.split("\n");
                for(i = 0; i < data_chunks; i++){
                    all_frames.push([]);
                }
                
                var chunk_counter = 0;
                for(i = 1; i < latlng.length; i++){
                    var split_lat_lng = latlng[i].split(",");
                    var lat = parseFloat(split_lat_lng[2]);
                    var lng = parseFloat(split_lat_lng[3]);
                    if(isNaN(lat) || isNaN(lng)){continue;}
                    all_frames[chunk_counter].push(new google.maps.LatLng(lat, lng));
                    frame_labels.push("Frame: " + i);
                    chunk_counter = chunk_counter + 1;
                    if(chunk_counter >= data_chunks){chunk_counter = 0;}
                }

                $("#frameLabel").text(frame_labels[0]);
                pointArray = new google.maps.MVCArray(all_frames[0].slice(0));
                heatmap = new google.maps.visualization.HeatmapLayer({data: pointArray});
                heatmap.setMap(map);                
            }
            
            function initialize() {
                var mapOptions = {
                    zoom: 10,
                    center: new google.maps.LatLng(41.83385, -87.68155),
                    mapTypeId: google.maps.MapTypeId.ROAD
                };

                map = new google.maps.Map(document.getElementById('map-canvas'),
                                          mapOptions);
                
                //$.get("data/heatmapData.csv", heatmapDataReady)
                $.get("data/CrimesMarch.csv", heatmapDataReady)
            }

            function toggleHeatmapAnimation() {
                if(toggling == null){
                    toggling = setInterval(function (){
                        pa_counter += 1;
                        if(pa_counter >= all_frames.length){pa_counter = 0;}
                        pointArray.clear();
                        for(i = 0; i < all_frames[pa_counter].length; i++){
                            pointArray.push(all_frames[pa_counter][i]);
                        }
                        
                        $("input[name=slider]")[0].value = pa_counter;
                        $("#frameLabel").text(frame_labels[pa_counter]);
                        
                    }, milliseconds_between_animations);
                }
                else{
                    clearInterval(toggling);
                    toggling = null;
                }
            }

            function changeGradient() {
                var gradient = [
                    'rgba(0, 255, 255, 0)',
                    'rgba(0, 255, 255, 1)',
                    'rgba(0, 191, 255, 1)',
                    'rgba(0, 127, 255, 1)',
                    'rgba(0, 63, 255, 1)',
                    'rgba(0, 0, 255, 1)',
                    'rgba(0, 0, 223, 1)',
                    'rgba(0, 0, 191, 1)',
                    'rgba(0, 0, 159, 1)',
                    'rgba(0, 0, 127, 1)',
                    'rgba(63, 0, 91, 1)',
                    'rgba(127, 0, 63, 1)',
                    'rgba(191, 0, 31, 1)',
                    'rgba(255, 0, 0, 1)'];
                
                heatmap.set('gradient', heatmap.get('gradient') ? null : gradient); 
            }

            function changeRadius() {
                heatmap.set('radius', heatmap.get('radius') ? null : 20);
            }

            function changeOpacity() {
                heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);    
            }
            
            function sliderChanged(value){
                if(toggling != null){
                    toggleHeatmapAnimation();
                }
                pa_counter = parseInt(value);
                pointArray.clear();
                for(i = 0; i < all_frames[pa_counter].length; i++){
                    pointArray.push(all_frames[pa_counter][i]);
                }
                $("#frameLabel").text(frame_labels[pa_counter]);
            }

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>

    <body>
        <div class="panel" id="button-panel">
        <button onclick="toggleHeatmapAnimation()">Toggle Heatmap Animation</button>
        <button onclick="changeGradient()">Change gradient</button>
        <button onclick="changeRadius()">Change radius</button>
        <button onclick="changeOpacity()">Change opacity</button>
        </div>
        <div id="map-canvas"></div>
        <div class="panel" id="slider-panel">
            <span>Heatmap Animation Slider</span>
            <br>            
            <input type="range" name="slider" min="0" max="4" value="0" oninput="sliderChanged(value)"/>
            <br>
            <span id="frameLabel"></span>
        </div>        
    </body>
</html>
